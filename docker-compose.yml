services:
  db:
    image: postgres:16
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 123456d
      POSTGRES_USER: postgres
      POSTGRES_DB: norita
    ports:
      - '5432:5432'

volumes:
  db_data:
